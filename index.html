<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        
        <h1>Cadastro de Clientes</h1>

        <form id="formCliente">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br><br>

            <label for="compras">Compras:</label>
            <input type="number" id="compras" required><br><br>

            <label for="nivel">Nível:</label>
            <input type="number" id="nivel" required><br><br>

            <label for="cupons">Cupons:</label>
            <input type="text" id="cupons" placeholder="Ex: Cupom1, Cupom2" readonly><br><br>

            <div class="cupons-opcoes">
                <button type="button" class="cupom" id="cupom20">Cupom 20%</button>
                <button type="button" class="sem-cupom" id="semCupom">Sem Cupom</button>
            </div>

            <label for="indicados">Indicados:</label>
            <input type="text" id="indicados" placeholder="Ex: Cliente1, Cliente2"><br><br>

            <button type="submit" id="submitButton">Adicionar Cliente</button>
            
        </form>

        <h2>Clientes Cadastrados</h2>
        <table id="clientesTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Compras</th>
                    <th>Nível</th>
                    <th>Cupons</th>
                    <th>Indicados</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <!-- Clientes vão aparecer aqui -->
            </tbody>
        </table>
        
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
